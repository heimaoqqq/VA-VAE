# VA-VAE微调配置 - 基于官方单阶段方法
# 在预训练模型基础上微调，适配自定义micro-Doppler数据集

# 预训练模型路径 - 微调的关键
weight_init: models/vavae-imagenet256-f16d32-dinov2.pt

model:
  base_learning_rate: 1.0e-04
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: val/rec_loss
    embed_dim: 32
    # 视觉基础模型对齐参数 - 与官方完全一致
    use_vf: dinov2
    reverse_proj: true        # 从vae维度投影到dinov2维度
    
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 5001
        kl_weight: 1.0e-06
        disc_weight: 0.5
        # 官方微调参数 - 关键设置
        vf_weight: 0.1          # 官方微调权重（不是0.5）
        adaptive_vf: true
        distmat_weight: 1.0
        cos_weight: 1.0
        distmat_margin: 0.25    # 官方有margin（不是0）
        cos_margin: 0.5         # 官方有margin（不是0）
        
    ddconfig:
      double_z: true
      z_channels: 32
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [1, 1, 2, 2, 4]
      num_res_blocks: 2
      attn_resolutions: [16]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 8
    num_workers: 4
    wrap: true              # 官方设置为true（不是false）
    train:
      target: custom_data_loader.CustomDataset
      params:
        data_root: /kaggle/input/dataset
        size: 256
    validation:
      target: custom_data_loader.CustomDataset
      params:
        data_root: /kaggle/input/dataset
        size: 256

lightning:
  find_unused_parameters: false
  modelcheckpoint:
    params:
      every_n_train_steps: 5000
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 5000
        max_images: 4
        clamp: true
  trainer:
    benchmark: true
    val_check_interval: 5000
    num_sanity_val_steps: 0
    accumulate_grad_batches: 1
    devices: 2              # Kaggle双GPU
    accelerator: gpu
    strategy: ddp_find_unused_parameters_true
    max_epochs: 50          # 官方微调轮数
    precision: 32
